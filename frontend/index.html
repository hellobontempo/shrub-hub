<head>

<body>

    <div class="container" id="plant-search-form">
      <form id="plant-search-form">
        <input type="file" class="input" multiple />
        <button type="button" id="fetch-plants">get my shrub on</button>
      </form>
    </div>
  
 

<nav class="navbar" id="nav-bar">
  <button id="id-plant-btn">Identify a plant!</button>
  <button type="button" id="plant-collection-btn">View Collections</button>
  <button type="button" id="make-collection-button">Make A Collection</button>
</nav>

  <div style="width: 100%">
    <div style="width: 50%; float: left"> 
      <div class="collection-form-container" id="collection-form-container" hidden>
        <h2>Make your own collection!</h2>
      <!-- collection form -->
        <form id="collection-form" class="form-control">
            <input type="text" name="collection-name" id="collection-name" placeholder="Name your collection..."><br>
            <input type="text" name="collection-user" id="collection-user" placeholder="Your Name"><br>
            <label for="plant-list">Choose Your Plants:</label>
              <div class="wrapper" id="checkbox-plant-list">
              <!--render list of checkboxes here-->
                
              </div>
            <input type="submit" value="Create" class="button">
        </form>
      </div>
    </div>

    <div style="width: 40%; float: right">  
      <div class="right-container" id="result-div" hidden>
        <ul id="plant-search-results"> </ul>
      </div>
      <div id="collection-buttons" hidden> </div>
      <div class="right-container" id="plant-collection">
        <div class="wrapper" id="plant-grid">
          <!-- plant collection renders here-->
        </div>
      </div>
  </div>
